<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <script src="js/main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quoteContainer">
        <h1 class="projectTitle">Quote Generator</h1>
        <div class="content">
            <i class='bx bxs-quote-left quoteIcon'></i>
            <p class="quoteText"></p>
            <i class='bx bxs-quote-right quoteIcon'></i>
        </div>
        <span class="quoteAuthor"></span>
        <hr>
        <div class="features">
            <div class="featuresIcons">
                <i class='bx bxl-twitter featureIcon'></i>
                <i class='bx bxs-copy featureIcon'></i>
                <i class='bx bxs-volume-full featureIcon'></i>
            </div>
            <button class="newquoteBtn">New Quote</button>
        </div>
    </div>
</body>
</html>
